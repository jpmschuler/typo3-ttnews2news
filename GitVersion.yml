branches:
  develop:
    regex: ^dev(elop)?(ment)?$
    increment: Patch
    source-branches: []
  legacy:
    regex: ^??\.x$
    increment: Patch
    source-branches: []
  main:
    regex: ^main$
    increment: Patch
    source-branches: []
major-version-bump-message: '\[(BREAKING|MAJOR)\]'
minor-version-bump-message: '\[(FEATURE|ADDITION)\]'
patch-version-bump-message: '\[(TASK|BUGFIX|REGRESSION|LINT)\]'
